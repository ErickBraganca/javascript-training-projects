<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erick Bragança">
    <title>Calculadora Ecológica</title>
    <link rel="stylesheet" type="text/css" href="src/css/main.css">
    <link rel="stylesheet" type="text/css" href="src/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="content_container">
            <header class="header_container">
                <input id="power_value" type="number" placeholder="Geração Média Mensal kW/h">
                <button id="btn_calculator"><i class="fa fa-plus"></i></button>
            </header>
            <main class="main_container">
                <div class="generation power" id="part1">
                    <img src="src/img/img_solar.png" alt="Energia Gerada">
                    <h2 id="mans_value">Geração Média Mensal</h2>  
                </div> 
                    <div class="generation year">
                        <img src="src/img/img_year.png" alt="Energia Gerada">
                        <h2 id="year_value">Geração Média Anual</h2>
                    </div>
                    <div class="generation tree">
                        <img src="src/img/img_tree.png" alt="Energia Gerada">
                        <h2 id="tree_value">Arvores Cultivadas</h2>
                    </div>
                    <div class="generation carbon">
                        <img src="src/img/img_carbon.png" alt="Energia Gerada">
                        <h2 id="carbon_value">Carbono Removido</h2>
                    </div>
            </main>
        </div>
    </div>
    <script src="src/js/app.js"></script>
</body>
</html>
