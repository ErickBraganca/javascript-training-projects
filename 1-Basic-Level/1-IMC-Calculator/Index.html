<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erick Bragança">
    <link rel="shortcut icon" href="src/img/img_imc0.png" type="image" />
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!--Declaração do conteinainer global da aplicação, recebe background color #F5F9FF-->
    <div class="container">
        <!--Declaração do conteinainer de conteúdo, recebe background #FFFFF-->
        <div class="content">
            <!--Declaração do cabecalho, com data e imagem-->
            <header class="header">
                <div>
                    <img src="src/img/img_imc0.png" alt="">
                    <span id="current-date"></span>
                </div>
            </header>
            <!--Declaração do container principal e formulário com os inputs-->
            <main class="data-container">
                <form action="">
                    <input class="form-field" id="weight" type="text" placeholder="Digite seu Peso (kg)">
                    <input class="form-field" id="hight" type="text" placeholder="Digite sua Altura (cm) ">
                    <button type="reset" class="calc-button" id="button-calc">Calcular</button>
                </form>
            </main>
            <!--Container de resultados do calculo de IMC-->
            <section class="profile-result" id="profile_back">
                <!--Container de resultados numéricos do calculo de IMC-->
                <div class="profile-numbers">
                    <ul>
                        <li>IMC:<b id="prof-imc"></b></li>
                        <li>Seu Peso:<b id="prof-weight"></b></li>
                        <li>Sua Altura:<b id="prof-hight"></b></li>
                    </ul>
                </div>
                <!--Container das imagens de perfil do calculo de IMC-->
                <div class="profile-image" id="image-result">
                </div>
            </section>
        </div>
    </div>
    <script src="src/js/app.js"></script>
</body>

</html>
