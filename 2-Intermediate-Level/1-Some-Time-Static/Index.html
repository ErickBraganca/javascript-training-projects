<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeTime</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="shortcut icon" href="src/images/icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <main class="content">
            <form id="form" class="selection">
                 <input type="radio" id="clock" value="clock" class="actions" name="app" checked>
                <label for="clock" class="watch button icon"></label>
                <input type="radio" id="timer" value="timer" class="actions" name="app">
                <label for="timer" class="timer button icon"></label>
                <input type="radio" id="alarm" value="alarm" class="actions" name="app">
                <label for="alarm" class="alarm button icon"></label>
            </form>
            <section class="active">
                <input type="checkbox" class="actions" id="show">
                <label for="show" class="down arrow icon"></label>
            </section>
            <section id="drop" class="section">
                <div class="data">
                    <input id="date" class="input" type="text" required="required" placeholder="Digite o tempo">
                    <input id="note" class="input" type="text" required="required" placeholder="Digite seu Lembrete">
                    <div>
                        <button id="add" type="submit" class="icon add btn"></button>
                        <button id="clean" class="icon off btn"></button>
                        <button id="off" class="icon zero btn"></button>
                    </div>
                </div>
            </section>
            <section class="alarm_container">
                <div class="time">
                    <div class="clock">
                        <h1 id="days">00</h1>
                        <span>:</span>
                    </div>
                    <p>Day</p>
                </div>
                <div class="time">
                    <div class="clock">
                        <h1 id="hours">00</h1>
                        <span>:</span>
                    </div>
                    <p>Hrs</p>
                </div>
                <div class="time">
                    <div class="clock">
                        <h1 id="minutes">00</h1>
                        <span>:</span>
                    </div>
                    <p>Min</p>
                </div>
                <div class="time">
                    <h1 id="seconds">00</h1>
                    <p>Sec</p>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="src/script/main.js"></script>
</body>
</html>
